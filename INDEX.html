<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List Maker</h1>
      <div>
        <form id="formOne">
          <div class="grocin">
            <label for="itemInput">Grocery item (Put what you need here)</label>
            <input id="itemInput" class="form-control" type="text">
          </div>

          <!-- <input type="button" value="Save" onclick="insert(this.form.title.value)">
          <input type="button" value="Show data" onclick="show()"> <br> -->
          <button id="submit" class="btn-info">Buy this <strong>SINGULAR</strong> item!!!</button>
          <button id="display" class="btn-info">Show me the list!!!</button>
        </form>
      </div>

      <div id="grocout">
        <h1>A delicious adventure</h1>
        <p>
          These are the groceries I need to buy:
        </p>
        <ol id="finalList">
          <span class="itemOutput"></span>
        </ol>
      </div>
    </div>
  </body>
</html>
