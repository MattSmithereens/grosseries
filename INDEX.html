<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List Maker</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="thing1">Grocery item (Put what you need here)</label>
            <input id="thing1" class="form-control" type="text">
          </div>


          <button type="submit" class="btn-info">Buy this stuff!!!</button>
        </form>
      </div>

      <div id="groceries">
        <h1>A delicious adventure</h1>
        <p>
          These are the groceries I need to buy:
        </p>
        <ol>
          <span class="thing1"></span>
        </ol>
      </div>
    </div>
  </body>
</html>
